<div class="container">
    <h2>Add Employee</h2>
    <form [formGroup]="employeeForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="empName">Employee Name:</label>
        <input type="text" id="empName" formControlName="EmpName" class="form-control">        
      </div>
      <div class="form-group">
        <label for="empDept">Employee Department:</label>
        <input type="text" id="empDept" formControlName="EmpDept" class="form-control">        
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
