<div class="welcome">
  <h2>Welcome, {{ username }}</h2>
</div>
<div class="container">
  <a routerLink="add" class="text-center">Add Employee</a>

  <div class="employee-list">
    <h3>Employee List</h3>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Name</th>
          <th>Department</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.empId }}</td>
          <td>{{ employee.empName }}</td>
          <td>{{ employee.empDept }}</td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="editRecord(employee)">Edit</button>
            <button (click)="deleteEmployee(employee.empId)" class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <button (click)="logout()" class="btn btn-primary">Logout</button>
</div>

<div *ngIf="editedRecord" class="edit-form">
  <h2>Edit Record</h2>
  <form (submit)="updateRecord()" class="form">
    <div class="form-group">
      <label for="editEmpName">Employee Name:</label>
      <input type="text" id="editEmpName" [(ngModel)]="editedRecord.empName" name="empName" required>
    </div>
    <div class="form-group">
      <label for="editEmpDept">Employee Department:</label>
      <input type="text" id="editEmpDept" [(ngModel)]="editedRecord.empDept" name="empDept" required>
    </div>
    <button type="submit" class="btn btn-success">Save Changes</button>
  </form>
</div>
